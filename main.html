<head>
  <title>VotingBooth</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class = "container">
{{>header}}
{{>images}}
{{>votingButtons}}
{{>footer}}
</div>
</body>


<template name = "header">

<div class = "row">
<div class = "col-md-6 col-md-offset-3">
<h2 class ="text-center">Which is your favorite picture?</h2>
</div>
</div>

</template>

<template name = "images">
<div class = "row">
<div class = "col-md-4 col-md-offset-4 text-center">
<img src = "http://hzteachers.scis-his.net/eweinberg/files/2015/03/mileauxChoose.jpg">
</div>
</div>
<div class = "row" id = "entryBox">
<div class = "col-md-4 col-md-offset-4 text-center">
<input type = "text" id = "name" placeholder = "Voter Name">
</div>
</div>

</template>

<template name = "votingButtons">
<div class = "row">
<div class = "col-md-4 ">
<button class = "btn voteButton">A</button>
</div>
<div class = "col-md-4 ">
<button class = "btn voteButton">B</button>
</div>
<div class = "col-md-4">
<button class = "btn voteButton">C</button>
</div>
</div>
</template>

<template name = "footer">

<div class = "row">
<div class = "col-md-6 col-md-offset-3">
<h4 class = "text-center">Current Vote Totals:</h4>
</div>
</div>
<div class = "row">
<div class = "col-md-4">A: 59</div>
<div class = "col-md-4">B: 41</div>
<div class = "col-md-4">C: 86</div>
</div>

</template>
